<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Ear — Chatter · Static contract</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,400;0,500;0,600;0,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0c0f;
      --bg-elevated: #121118;
      --surface: #141318;
      --panel: #1a1820;
      --border: #2d2a35;
      --border-focus: #3d3a48;
      --text: #e8e6eb;
      --text-muted: #9a96a5;
      --accent: #8b7cf7;
      --accent-dim: #6d5fd6;
      --accent-glow: rgba(139, 124, 247, 0.25);
      --success: #5cb87a;
      --warn: #d4a84b;
      --danger: #c45c5c;
      --radius: 10px;
      --radius-sm: 6px;
      --font-sans: "Georama", system-ui, sans-serif;
      --font-mono: "JetBrains Mono", monospace;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.35);
      --transition: 0.2s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.55;
      background-image:
        radial-gradient(ellipse 100% 60% at 50% -30%, rgba(139, 124, 247, 0.06), transparent 55%),
        radial-gradient(ellipse 80% 40% at 100% 80%, rgba(139, 124, 247, 0.04), transparent 50%);
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1.25rem 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.25rem;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      font-size: 1.75rem;
      line-height: 1;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.2rem;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .session-badge {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
      padding: 0.35rem 0.6rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn {
      font-family: var(--font-sans);
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      cursor: pointer;
      transition: background var(--transition), border-color var(--transition), transform 0.1s;
    }

    .btn:hover {
      background: var(--surface);
      border-color: var(--accent-dim);
    }

    .btn:active { transform: scale(0.98); }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
    }

    .btn-primary:hover {
      background: var(--accent-dim);
      border-color: var(--accent-dim);
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 0.75rem 0;
      margin-bottom: 1rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .stat-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .stat-dot.active { background: var(--success); }

    /* Chat panel */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      min-height: 340px;
      box-shadow: var(--shadow);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      min-height: 200px;
    }

    .msg {
      max-width: 88%;
      padding: 0.7rem 1rem;
      border-radius: var(--radius);
      font-size: 0.925rem;
      line-height: 1.5;
      animation: msgIn 0.25s ease;
    }

    @keyframes msgIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg .meta {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
      font-family: var(--font-mono);
    }

    .msg.user {
      align-self: flex-end;
      background: var(--accent);
      color: var(--bg);
      border: none;
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .chat-input-area {
      padding: 1rem;
      border-top: 1px solid var(--border);
      background: var(--bg-elevated);
    }

    .chat-input-row {
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .input-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .chat-input-row input {
      width: 100%;
      font-family: var(--font-sans);
      font-size: 0.95rem;
      padding: 0.6rem 0.9rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      color: var(--text);
      transition: border-color var(--transition);
    }

    .chat-input-row input::placeholder { color: var(--text-muted); }

    .chat-input-row input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .char-count {
      font-size: 0.7rem;
      color: var(--text-muted);
      font-family: var(--font-mono);
    }

    .char-count.warn { color: var(--warn); }
    .char-count.max { color: var(--danger); }

    .chat-input-row button { flex-shrink: 0; }

    /* Sections */
    section {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
